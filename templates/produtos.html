{% extends 'base.html' %}
{% block title %}Produtos{% endblock %}
{% block content %}
<section class="promocao-banner">
  ...
</section>
<section class="produtos">
  <h2>Nossos Produtos</h2>
  <div class="grid-produtos">
    {% for i in range(1,7) %}
    <div class="produto-card">
      <img src="{{ url_for('static', filename='img/img' ~ i ~ '.jpg') }}" alt="Produto {{ i }}">
      <h3>Produto {{ i }}</h3>
      <p>Descrição do produto {{ i }}.</p>
      <button>Comprar</button>
    </div>
    {% endfor %}
  </div>
</section>
<script src="{{ url_for('static', filename='js/produtos.js') }}"></script>
{% endblock %}

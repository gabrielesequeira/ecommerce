<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | BêCommerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <style>
    body {
      background: linear-gradient(to right, #7F00FF, #E100FF);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
    }
    .form-control::placeholder {
      color: #ddd;
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.3);
      box-shadow: none;
      color: white;
    }
    .btn-purple {
      background-color: #7F00FF;
      border: none;
    }
    .btn-purple:hover {
      background-color: #6200cc;
    }
  </style>
</head>
<body>
  <div class="register-box text-center">
    <h2>Criar conta no BêCommerce</h2>
    <form id="registerForm">
      <div class="mb-3 text-start">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Seu nome completo" required>
      </div>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Crie uma senha segura" required>
      </div>
      <button type="submit" class="btn btn-purple w-100">Cadastrar</button>
    </form>
    <div id="msg" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });

        const result = await response.json();
        const msgBox = document.getElementById('msg');
        if (response.ok) {
          msgBox.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
          setTimeout(() => {
            window.location.href = '/login';
          }, 1500);
        } else {
          msgBox.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById('msg').innerHTML =
          `<div class="alert alert-danger">Erro no servidor</div>`;
      }
    });
  </script>
</body>
</html>
